<script>
    function openStocksWindow() {
        // Open a new window
        var stocksWindow = window.open("", "Stocks", "width=400,height=300");

        // HTML content for the new window
        var stocksWindowContent = `
            <html>
            <head>
                <title>Stocks</title>
                <style>
        			body {
            			font-family: Arial, sans-serif;
           				margin: 20px;
       		 		}
        			h2 {
            			margin-bottom: 10px;
        			}
        			select, input[type="number"] {
            			width: 100%;
            			padding: 8px;
            			margin-bottom: 10px;
            			box-sizing: border-box;
        			}
        			label {
        			    display: block;
        			    margin-bottom: 5px;
        			}
        			button {
        			    padding: 10px 20px;
        			    background-color: #4CAF50;
        			    color: white;
        			    border: none;
        			    cursor: pointer;
        			}
        			button:hover {
        			    background-color: #45a049;
        			}
    			</style>
            </head>
            <body>
                <h2>Select an item and add stocks:</h2>
                <select id="itemSelect">
                    <option value="jeans">Jeans</option>
                    <option value="shirt">T-Shirt</option>
                    <option value="perfume">Perfume</option>
                    <option value="sando">Sando</option>
                    <option value="toys">Toys</option>
                </select>
                <br><br>
                <label for="stockInput">Number of Stocks:</label>
                <input type="number" id="stockInput" min="0" value="0">
                <br><br>
                <button onclick="addStocks()">Add Stocks</button>
                <button onclick="closeWindow()">Close</button>
            </body>
            </html>
        `;

        stocksWindow.document.write(stocksWindowContent);

        // Function to add stocks to the main window
        stocksWindow.addStocks = function() {
            var selectedItem = document.getElementById("itemSelect").value;
            var stockInput = document.getElementById("stockInput").value;
            // You can implement logic here to update stocks in the main window
            alert("Selected item: " + selectedItem + ", Stocks added: " + stockInput);
        };

        // Function to close the window
        stocksWindow.closeWindow = function() {
            stocksWindow.close();
        };
    }
</script>
